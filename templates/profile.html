{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <main>
        <div class="py-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="mb-8">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-user-circle text-4xl text-blue-600"></i>
                        <div>
                            <h1 class="text-4xl font-bold text-gray-900">My Profile</h1>
                            <p class="text-gray-600">Manage your account settings and preferences</p>
                        </div>
                    </div>
                </div>

                <div class="max-w-7xl mx-auto">
                    <div class="bg-white shadow-lg rounded-xl overflow-hidden">
                        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-6">
                            <h3 class="text-2xl font-bold text-white flex items-center gap-2">
                                <i class="fas fa-lock"></i>Security Settings
                            </h3>
                        </div>

                        <div class="px-8 py-10">
                            <div class="max-w-2xl">
                                <form method="POST" action="{{ url_for('auth.change_password') }}" class="space-y-8">
                                    <div>
                                        <label for="current_password" class="block text-sm font-semibold text-gray-700 mb-3">
                                            <i class="fas fa-key mr-2 text-blue-600"></i>Current Password
                                        </label>
                                        <input type="password" name="current_password" id="current_password" required 
                                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors"
                                               placeholder="Enter your current password">
                                    </div>
                                    
                                    <div>
                                        <label for="new_password" class="block text-sm font-semibold text-gray-700 mb-3">
                                            <i class="fas fa-plus-circle mr-2 text-green-600"></i>New Password
                                        </label>
                                        <input type="password" name="new_password" id="new_password" required 
                                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors"
                                               placeholder="Enter your new password">
                                    </div>
                                    
                                    <div>
                                        <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-3">
                                            <i class="fas fa-check-circle mr-2 text-blue-600"></i>Confirm New Password
                                        </label>
                                        <input type="password" name="confirm_password" id="confirm_password" required 
                                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors"
                                               placeholder="Confirm your new password">
                                    </div>
                                    
                                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-4 rounded-lg font-semibold hover:shadow-lg hover:scale-105 transition-all duration-300">
                                        <i class="fas fa-save mr-2"></i>Update Password
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
