{% extends "base.html" %}

{% block title %}Complete Registration{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 space-y-6">
    <div class="text-center">
      <img src="{{ google_user.picture or url_for('static', filename='images/default-avatar.png') }}"
           alt="Profile picture"
           class="mx-auto h-16 w-16 rounded-full shadow-md mb-3">
      <h2 class="text-2xl font-bold text-gray-900">Complete Your Registration</h2>
      <p class="mt-2 text-gray-600">
        Welcome, {{ google_user.given_name }}! Please confirm your details below.
      </p>
    </div>

    <form method="POST" class="mt-8 space-y-6">
      {{ form.csrf_token }}
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email"
               value="{{ google_user.email }}"
               readonly
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-gray-100 cursor-not-allowed">
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" placeholder="Choose a username" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Account Type</label>
        <select name="role" id="role"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          <option value="job_seeker">Job Seeker</option>
          <option value="business_owner">Business Owner</option>
          <option value="service_client">Service Client</option>
        </select>
      </div>

      <div class="pt-4">
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Complete Registration
        </button>
      </div>
    </form>

    <div class="text-center text-sm text-gray-500 mt-6">
      <p>
        Not you?
        <a href="{{ url_for('auth.logout') }}" class="text-blue-600 hover:underline">
          Sign out
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
