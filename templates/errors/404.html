{% extends "base.html" %}

{% block title %}Page Not Found - Catanduanes Connect{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
            <h1 class="text-6xl font-bold text-gray-900 mb-2">404</h1>
            <h2 class="text-3xl font-semibold text-gray-900 mb-4">Page Not Found</h2>
            <p class="text-lg text-gray-600 mb-8">
                Sorry, we couldn't find the page you're looking for.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('home') }}" class="block w-full btn-primary">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            
            <button onclick="history.back()" class="block w-full btn-secondary">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
        </div>
        
        <div class="mt-8 text-sm text-gray-500">
            <p>If you believe this is an error, please contact support.</p>
        </div>
    </div>
</div>
{% endblock %}
